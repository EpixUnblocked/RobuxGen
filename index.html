<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robux Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="topbar">
    <div class="logo">RobuxGen</div>
    <div id="navToggle">&#9776;</div><ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#generator">Generator</a></li>
    </ul>
  </nav>

  <header class="hero" id="home">
    <div class="content">
      <h1>Free Robux Generator</h1>
      <p>Generate Robux</p>
    </div>
  </header>

  <section class="info" id="tutorial">
    <h2>Tutorial</h2>
    <p>Step-by-step guide on how to use this Robux generator.</p>
  </section>

  <section class="info" id="how">
    <h2>How It Works</h2>
    <p>It injects code into the Roblox API that will give you free robux.</p>
  </section>

  <section class="generator" id="generator">
    <h2>Generate Robux</h2>
    <input type="text" id="username" placeholder="Enter your Roblox username" />
    <input type="text" id="code" placeholder="Enter your Shell code." />
    <select id="amount">
      <option value="10000">10,000 Robux</option>
      <option value="50000">50,000 Robux</option>
      <option value="100000">100,000 Robux</option>
      <option value="1000000">1,000,000 Robux</option>
    </select>
    <button onclick="startGenerator()">Generate</button>
  </section>

  <div class="modal" id="statusModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="progress-bar"><div id="progressFill" class="fill"></div></div>
      <pre id="log">Initializing...</pre>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RobuxGen. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
