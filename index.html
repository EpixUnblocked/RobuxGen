<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robux Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #f0f0f0;
      --accent: #00ff88;
      --error: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.1);
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 1.8em;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input, select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00cc6e;
    }

    .footer {
      font-size: 0.75em;
      color: #888;
      margin-top: 25px;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      color: #0f0;
      font-family: monospace;
      position: relative;
    }

    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 18px;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: var(--accent);
      transition: width 0.4s ease;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 18px;
      color: #aaa;
      cursor: pointer;
    }

    .error-message {
      color: var(--error);
      margin-top: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robux Generator</h1>
    <input type="text" id="username" placeholder="Roblox username">
    <select id="amount">
      <option value="10000">10,000 Robux</option>
      <option value="50000">50,000 Robux</option>
      <option value="100000">100,000 Robux</option>
      <option value="1000000" selected>1,000,000 Robux</option>
    </select>
    <button onclick="startGenerator()">Generate Robux</button>
    <div class="footer">üö´ This is a joke. Not affiliated with Roblox.</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="statusModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
      <div id="logArea">Starting process...</div>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <script>
    function startGenerator() {
      const username = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;
      const modal = document.getElementById("statusModal");
      const log = document.getElementById("logArea");
      const errorMsg = document.getElementById("errorMessage");
      const progress = document.getElementById("progressFill");

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      // Reset UI
      log.innerText = "";
      errorMsg.innerText = "";
      progress.style.width = "0%";
      modal.style.display = "flex";

      const steps = [
        `Looking up user "${username}"...`,
        "Connecting to Roblox API...",
        "Generating secure Robux packets...",
        `Injecting ${amount} Robux into account...`,
        "Verifying transaction integrity...",
      ];

      let i = 0;
      let progressPercent = 0;

      const interval = setInterval(() => {
        if (i < steps.length) {
          log.innerText += steps[i] + "\n";
          progressPercent += 20;
          progress.style.width = progressPercent + "%";
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            log.innerText += "\n‚ùå Error 69420: User flagged as TOO RICH\nPlease try again in 9001 seconds.\n";
            errorMsg.innerText = "Transfer blocked by Roblox.";
            progress.style.backgroundColor = "#ff4d4d";
          }, 800);
        }
      }, 900);
    }

    function closeModal() {
      document.getElementById("statusModal").style.display = "none";
    }
  </script>
</body>
</html>
