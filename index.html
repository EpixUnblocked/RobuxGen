<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robux Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="content">
      <h1>Free Robux Generator</h1>
      <p>Scroll down to start generating Robux (just for fun!)</p>
    </div>
  </header>

  <section class="info">
    <h2>About This Site</h2>
    <p>This is a parody website for generating Robux. Itâ€™s not real, just a fun project.</p>
  </section>

  <section class="generator" id="generator">
    <h2>Generate Robux</h2>
    <input type="text" id="username" placeholder="Enter your Roblox username" />
    <select id="amount">
      <option value="10000">10,000 Robux</option>
      <option value="50000">50,000 Robux</option>
      <option value="100000">100,000 Robux</option>
      <option value="1000000">1,000,000 Robux</option>
    </select>
    <button onclick="startGenerator()">Generate</button>
  </section>

  <div class="modal" id="statusModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="progress-bar"><div id="progressFill" class="fill"></div></div>
      <pre id="log">Initializing...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
