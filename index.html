<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robux Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-color: #f5f5f5;
      --accent: #00ff88;
      --error: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 1.8em;
      color: var(--accent);
    }

    p {
      margin-bottom: 30px;
      font-size: 0.9em;
      color: #aaa;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input, select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00cc6e;
    }

    .log {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
      white-space: pre-line;
    }

    .error {
      color: var(--error);
      font-weight: 600;
      margin-top: 20px;
    }

    .footer {
      font-size: 0.75em;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robux Generator</h1>
    <p>Modern. Minimal. Totally real. (Not really)</p>

    <input type="text" id="username" placeholder="Roblox username">
    <select id="amount">
      <option value="10000">10,000 Robux</option>
      <option value="50000">50,000 Robux</option>
      <option value="100000">100,000 Robux</option>
      <option value="1000000" selected>1,000,000 Robux</option>
    </select>
    <button onclick="startProcess()">Generate</button>

    <div id="log" class="log" hidden></div>
    <div id="error" class="error"></div>

    <div class="footer">
      üö´ Not affiliated with Roblox.<br>
      üòÇ Joke only ‚Äî no actual Robux is transferred.
    </div>
  </div>

  <script>
    function startProcess() {
      const username = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;
      const log = document.getElementById("log");
      const error = document.getElementById("error");

      if (!username) {
        alert("Please enter a username.");
        return;
      }

      log.hidden = false;
      log.innerText = "";
      error.innerText = "";

      const steps = [
        `Searching user: ${username}...`,
        "Establishing secure connection to Roblox API...",
        "Generating Robux packets...",
        `Injecting ${amount} Robux...`,
        "Validating request...",
      ];

      let i = 0;

      const interval = setInterval(() => {
        if (i < steps.length) {
          log.innerText += steps[i] + "\n";
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            log.innerText += "\n‚ùå Error 69420: Transfer blocked.\nReason: User flagged as TOO RICH.\n";
            error.innerText = "Transaction failed. Please try again later.";
          }, 700);
        }
      }, 900);
    }
  </script>
</body>
</html>
